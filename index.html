<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>KornDog Record Store ‚Äî Retro</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HUD -->
    <div class="hud" aria-label="Top HUD">
      <button id="btnSettings" class="icon-btn" type="button" aria-label="Settings">‚öôÔ∏è</button>

      <div class="xp" aria-label="XP progress">
        <div class="star" aria-hidden="true">‚≠ê</div>
        <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="fill" id="xpFill"></div>
          <div class="txt" id="xpText">0/10</div>
        </div>
      </div>

      <div class="cash" aria-label="Cash">
        <div class="bill" aria-hidden="true">üíµ</div>
        <div class="amt" id="cash">$0</div>
      </div>
    </div>

    <!-- Task -->
    <div class="task" aria-label="Task prompt">
      <div class="taskIcon" id="taskIcon" aria-hidden="true">üì¶</div>
      <div class="taskText" id="taskText">Pick up records</div>
    </div>

    <!-- Game wrap -->
    <div class="wrap">
      <canvas id="game" aria-label="KornDog Record Store game"></canvas>
    </div>

    <!-- Bottom hint + toast -->
    <div class="hint" id="hint">Drag your finger to walk ‚Ä¢ WASD/Arrows ‚Ä¢ Shield controller works too</div>
    <div class="toast" id="toast" aria-live="polite"></div>

    <!-- Settings panel -->
    <div class="panel" id="settingsPanel" aria-hidden="true">
      <div class="panelCard">
        <div class="panelHead">
          <div class="panelTitle">Settings</div>
          <button id="btnCloseSettings" class="icon-btn sm" type="button" aria-label="Close">‚úñ</button>
        </div>

        <div class="panelRow">
          <div class="panelLabel">Music</div>
          <button id="btnMusic" class="btn" type="button">‚ñ∂ Music</button>
        </div>

        <div class="panelRow">
          <div class="panelLabel">Restart</div>
          <button id="btnRestart" class="btn ghost" type="button">Restart Day</button>
        </div>

        <div class="panelNote">
          Walk up to stations to auto-interact. Customers grab from shelves, then queue at register.
        </div>
      </div>
    </div>

    <!-- Scripts (order matters) -->
    <script src="boot.js"></script>
    <script src="input.js"></script>
    <script src="sim.js"></script>
    <script src="game.js"></script>
  </body>
</html>
