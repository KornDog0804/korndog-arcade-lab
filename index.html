<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>KornDog Record Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HUD -->
    <div class="hud" aria-label="Top HUD">
      <button id="btnSettings" class="icon-btn" type="button" aria-label="Settings">âš™ï¸</button>

      <div class="xp" aria-label="XP progress">
        <div class="star" aria-hidden="true">â­</div>
        <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="fill" id="xpFill"></div>
          <div class="txt" id="xpText">0/10</div>
        </div>
      </div>

      <div class="cash" aria-label="Cash">
        <div class="bill" aria-hidden="true">ğŸ’µ</div>

      <div class="taskText" id="taskText">Pick up records</div>
    </div>

    <!-- Canvas -->
    <div class="wrap">
      <canvas id="game" aria-label="KornDog Record Store canvas"></canvas>
    </div>

    <!-- Bottom hint + toast -->
    <div class="hint" id="hint">WASD/Arrows to move â€¢ Tap floor to walk â€¢ Tap stations to interact</div>
    <div class="toast" id="toast" aria-live="polite"></div>

    <!-- Settings panel -->
    <div class="panel" id="settingsPanel" aria-hidden="true">
      <div class="panelCard">
        <div class="panelHead">
          <div class="panelTitle">Settings</div>
          <button id="btnCloseSettings" class="icon-btn sm" type="button" aria-label="Close">âœ–</button>
        </div>

        <div class="panelRow">
          <div class="panelLabel">Music</div>
          <button id="btnMusic" class="btn" type="button">â–¶ Music</button>
        </div>

        <div class="panelRow">
          <div class="panelLabel">Restart</div>
          <button id="btnRestart" class="btn ghost" type="button">Restart Day</button>
        </div>

        <div class="panelNote">

    </div>

    <!-- IMPORTANT: module script for Three.js import -->
    <script type="module" src="game.js"></script>
  </body>
</html>
