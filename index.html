<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>KornDog Record Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HUD -->
    <div class="hud" aria-label="Top HUD">
      <button id="btnSettings" class="icon-btn" type="button" aria-label="Settings">âš™ï¸</button>

      <div class="xp" aria-label="XP progress">
        <div class="star" aria-hidden="true">â­</div>
        <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="fill" id="xpFill"></div>
          <div class="txt" id="xpText">0/10</div>
        </div>
      </div>

      <div class="cash" aria-label="Cash">
        <div class="bill" aria-hidden="true">ğŸ’µ</div>
        <div class="amt" id="cash">$0</div>

    <!-- Canvas -->
    <div class="wrap">
      <canvas id="game" aria-label="KornDog Record Store canvas"></canvas>
    </div>

    <!-- Joystick (mobile) -->
    <div class="joy" id="joy" aria-hidden="false">
      <div class="joyBase" id="joyBase">
        <div class="joyKnob" id="joyKnob"></div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" aria-live="polite"></div>

    <!-- Settings panel -->
    <div class="panel" id="settingsPanel" aria-hidden="true">
      <div class="panelCard">
        <div class="panelHead">
          <div class="panelTitle">Settings</div>
          <button id="btnCloseSettings" class="icon-btn sm" type="button" aria-label="Close">âœ–</button>
        </div>

        <div class="panelRow">

        </div>

        <div class="panelRow">

        </div>

        <div class="panelNote">

    <script type="module" src="game.js"></script>

</html>
